    <div class="colors">
        <div class="color">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <span>Hue</span>
                <input 
                class="hue-input" 
                type="range" 
                name="hue" 
                id="" 
                min="0" 
                max="360" 
                step="1"
                data-hue="0"
                />
                <span>Brightness</span>
                <input 
                class="brightness-input" 
                type="range" 
                name="brightness" 
                id="" 
                min="0" 
                max="1" 
                step="0.01"
                data-bright="0"
                />
                <span>Saturation</span>
                <input 
                class="sat-input" 
                type="range" 
                name="saturation" 
                id="" 
                min="0" 
                max="1" 
                step="0.01"
                data-saturation="0"
                />
            </div>
        </div>
